% include('view/header.html', title='Login', loggedIn=False)
   	
		<div class="container"><br>
			<div class="row" >
				<div class="col-md-4 col-md-offset-4" >
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="glyphicon glyphicon-lock"></span> MCQ Login
						</div>
						<div class="panel-body">
							% if InvalidLogin:
							<div class="panel-body alert alert-danger">
								Invalid login details
							</div>
							<br>
							% end
							<form class="form-horizontal" role="form" method="POST">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label"> UserName</label>
									<div class="col-sm-9">
										<input name="username" type="text" class="form-control" id="inputUsername" placeholder="UserName" required="required">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-3 control-label"> Password</label>
									<div class="col-sm-9">
										<input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required="required">
									</div>
								</div>
								
								<div class="form-group last">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="submit" class="btn btn-success btn-sm" name="submit">
											Sign in
										</button>
										<button type="reset" class="btn btn-default btn-sm">
											Reset
										</button>
									</div>
								</div>
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>

% include('view/footer.html',);
